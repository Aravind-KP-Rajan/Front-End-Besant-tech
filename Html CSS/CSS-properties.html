<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
</head>

<style>
    .content-one{
      background-color: lightskyblue;
    }

    .content-two{
      background-color: palevioletred;
      align-content: end;
      height: 100%;
      width: 20%;
    }

  .div-one{
    height: 85px;
    border: 2px solid red;
    display: flex;
    flex-direction: row;
    justify-content:space-between; /* Horizontal align */
    align-items:center; /* vertical align */
  }
</style>

<body>

  <div class="div-one">

    <div class="content-one">Hi dude</div>
    <div class="content-two">Hi dude</div>
    <div class="content-one">Hi dude</div>

  </div>

</body>
</html>
