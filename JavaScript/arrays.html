<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  

  <script>
    let marks = [10,20,30,40,50]
    marks.push(70,80);
    // marks.pop();
    console.log(marks);

    marks.splice(4);
    console.log(marks);

    marks.reverse();
    console.log(marks);

    console.log(marks.indexOf(40));

    marks.push(20);
    console.log(marks);

    console.log(marks.lastIndexOf(20));

    console.log(marks.length);
    
  </script> 
</body>
</html>
