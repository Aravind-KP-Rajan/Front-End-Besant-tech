<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>
<body>

  <div>
    <h2>FOR LOOP</h2>

    <p class="js-for-loop"></p>
  </div>

  <script>

    function forLoop(){

      let result = "";
      for(let num=1; num<=10; num++){
        console.log("*");
        result+= num + "<br>";
      }

      document.querySelector('.js-for-loop').innerHTML = result;
    }
  
    forLoop();
  </script>
  
</body>
