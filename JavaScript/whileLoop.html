<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While loop</title>
</head>
<body>
  

  <div>
    <h2>While loop</h2>

    <script>
      function whileLoop(){

        let num = 10;

        while(num<20){
          console.log(num);
          num++
        }


        num = 20
        do{
          console.log(num);
          num++
        }while(num<30)

      }

      whileLoop();
    </script>
  </div>
</body>
</html>
