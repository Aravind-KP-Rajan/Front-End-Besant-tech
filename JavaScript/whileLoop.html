<body>
  

  <div>
    <h2>While loop</h2>

    <script>
      function whileLoop(){

        let num = 10;

        while(num<20){
          console.log(num);
          num++
        }


        num = 20
        do{
          console.log(num);
          num++
        }while(num<30)

      }

      whileLoop();
    </script>
  </div>
