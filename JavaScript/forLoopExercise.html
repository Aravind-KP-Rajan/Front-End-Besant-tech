<!DOCTYPE html>
<html lang="en">

<body>

      <!-- print the numbers in HTML page -->
  <div>

    <h2>Print the numbers in HTML page</h2>
    <span>Start Number: </span>
    <input type="number" id="js-start-number">
<br>
<br>
    <span>End Number:</span>
    <input type="number" id="js-end-number">
<br>
<br>
    <button onclick="printTheNumbers()">Display Numbers</button>

    <button onclick="sumOfNumbers()">Sum of Numbers</button>

    <button onclick="averageNumbers()">Average of Numbers</button>

    <button onclick="evenNumbers()">Even numbers</button>

    <button onclick="multiplyNumbers()">Multiplication of Number</button>

    <p class="js-result">Result:</p>

    <script>

      var startNumber = "";
      var endNumber = "";
      var resultPara ="";

      function getElementsFromHTML(){
        startNumber = Number(document.getElementById('js-start-number').value);

        endNumber = Number(document.getElementById('js-end-number').value);

        resultPara = document.querySelector('.js-result');
      }


      function printTheNumbers(){
        getElementsFromHTML();
        let result = "";
        
        if(startNumber < endNumber){

          for(let num=startNumber; num<=endNumber; num++ ){
            result += num + " ";
          }

        }else if(startNumber > endNumber){
          for(let num=startNumber; num>=endNumber; num--){
            result += num + " ";
          }

        }else{
          result = "Numbers are equal"
        }

        resultPara.innerHTML = `Result: ${result}` ;
      }




      function sumOfNumbers(){
        getElementsFromHTML();
        let result = "";

          for(let num=startNumber; num<=endNumber; num++ ){
            result = startNumber + endNumber;
          }

        resultPara.innerHTML = `Result: ${result}` ;
      }


      function evenNumbers(){
        getElementsFromHTML();
        let result = "";
        let evnNum = "";

          for(let num=startNumber; num<=endNumber; num++ ){
            
            
            /* evnNum += Number(num%2==0);
            result += evnNum; */

          /*   if(result%2 == 0){
              console.log(result);
            } */
          }
        resultPara.innerHTML = `Result: ${result}` ;
      }

      
    </script>
  </div>
  
</body>
</html>
