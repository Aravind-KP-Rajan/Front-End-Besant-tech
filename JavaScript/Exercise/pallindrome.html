<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pallindrome</title>
</head>
<body>

  <div>
    <h2>Pallindrome</h2>
    Number: <input type="text" class="js-input-number" />

    <br>
    <br>

    <button onclick="pallindrome()">Calculate</button>
    <p class="js-result">Result:</p>
  </div>
  

  <script>

    let resultHtml = document.querySelector('.js-result');
    let result ="";

    function pallindrome(){
      let num = document.querySelector('.js-input-number').value;
      let rev = num.split("").reverse().join("");

      if (rev == num) {
         result = "Given value is pallindrome";
      }else{
      result = "Given value is not a pallindrome";
      }
      
      resultHtml.innerHTML=(`Result: ${result}`)
}
  </script>
</body>
</html>
