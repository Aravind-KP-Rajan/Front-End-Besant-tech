<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci</title>
</head>
<body>

  <div>
    <h2>Fibonacci series</h2>
    Number: <input type="text" class="js-input-number" />

    <br>
    <br>

    <button onclick="fibonacci()">Calculate</button>
    <p class="js-result">Result:</p>
  </div>
  

  <script>

    let resultHtml = document.querySelector('.js-result');

    function fibonacci(){
      let num = Number(document.querySelector('.js-input-number').value);
      let num1 = 0;
      let num2 = 1;
      let result;

        if (num === 1) {
            result = num1;
        } else if (num === 2) {
            result = num2;
        } else {
            for (let i = 3; i <= num; i++) {
                result = num1 + num2;
                num1 = num2;
                num2 = result;
            }
            return num2;
        }

        resultHtml.innerHTML=(`Result: ${num2}`);

    }
    
  </script>
</body>
</html>
