<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PracticeJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <h2 class="text-warning">Reverse Number</h2>

     <div class="container">
       <div class="input-group mb-3" >
         <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
         <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputReverseNumber"/>
       </div>
   
       <div class="row">
         <div class="col">
           <button class="btn btn-success" onclick="reverseNumber()">Result </button>  
         </div>
         <div class="col">
           <h2 class="reverseResult text-light bg-dark"></h2>
         </div>
       </div>
     </div>


     <script>

      function reverseNumber(){
        let inputReverseNumber = Number(document.getElementById('inputReverseNumber').value);

        console.log(inputReverseNumber);


        let finalResult = inputReverseNumber.toString().split('').reverse().join('');

        let resultNum = document.querySelector('.reverseResult');

        resultNum.innerHTML = finalResult;
      }

     </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
