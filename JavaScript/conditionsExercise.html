<!DOCTYPE html>
<html lang="en" data-bs-theme="bg-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Greater number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

<body>


    <h2>GREATER NUMBER EXERCISE</h2>

    <div class="input-group mb-3" >
      <span class="input-group-text" id="inputGroup-sizing-default">Number 1</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numberOne">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Number 2 </span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numberTwo">
    </div>

  
 
<div class="container">
  <button class="btn btn-success" onclick="greaterNumberCalculation()">click</button>
  <br>
  <br>
  <h2 class="result text-light bg-dark">Result: </h2>
</div>


<script>

  function greaterNumberCalculation(){

  let numOne = Number(document.getElementById('numberOne').value);
  let numTwo = Number(document.getElementById('numberTwo').value);
  let finalResult = document.querySelector('.result');

    if(numOne>numTwo){
      finalResult.innerHTML = "Result: Number 1 is Greater"
    }else if(numOne == numTwo){
        finalResult.innerHTML = "Result: Number 1 and Number 2 are Equal"
    }else {
      finalResult.innerHTML = "Result: Number 2 is Greater"
    }
  }

</script>
