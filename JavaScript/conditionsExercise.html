<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Conditions Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

<body>

  <h1 class="text-center text-info"> CONDITIONS EXERCISE</h1>

  <!-- *******************GREATER NUMBER EXERCISE**************************************** -->

  <h2 class="text-warning">Greater Number</h2>

  <div class="container">
    <div class="input-group mb-3" >
      <span class="input-group-text" id="inputGroup-sizing-default">Number 1</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numberOne">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Number 2 </span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numberTwo">
    </div>
 

    <div class="row">
      <div class="col">
        <button class="btn btn-success" onclick="greaterNumberCalculation()">Result </button>  
      </div>
      <div class="col mr-10">
        <h2 class="greaterNumberResult text-light bg-dark"> </h2>
      </div>
    </div>

  </div>
  <!-- *******************(+)ve or (-)ve Number**************************************** -->

  <h2 class="text-warning">(+)ve or (-)ve</h2>

  <div class="container">
    <div class="input-group mb-3" >
      <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numberType">
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-success" onclick="numberType()">Result </button>  
      </div>
      <div class="col">
        <h2 class="numberTypeResult text-light bg-dark"> </h2>
      </div>
    </div>

  </div>

  <!-- *******************odd or even Number**************************************** -->


  <h2 class="text-warning">Odd or Even Number</h2>


    <div class="container">
      <div class="input-group mb-3" >
        <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="oddEven">
      </div>
  
      <div class="row">
        <div class="col">
          <button class="btn btn-success" onclick="oddEven()">Result </button>  
        </div>
        <div class="col">
          <h2 class="oddEvenResult text-light bg-dark"> </h2>
        </div>
      </div>

  </div>

  <!-- *******************Digits calculation**************************************** -->

  <h2 class="text-warning">How many Digits?</h2>

    <div class="container">
      <div class="input-group mb-3" >
        <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="digits">
      </div>
  
      <div class="row">
        <div class="col">
          <button class="btn btn-success" onclick="digitsCalculation()">Result </button>  
        </div>
        <div class="col">
          <h2 class="digitsResult text-light bg-dark"> </h2>
        </div>
      </div>
    </div>

      <!-- *******************Grade calculation**************************************** -->

      <h2 class="text-warning">Grade calculation</h2>

    <div class="container">
      <div class="input-group mb-3" >
        <span class="input-group-text" id="inputGroup-sizing-default">Marks</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="marks">
      </div>
  
      <div class="row">
        <div class="col">
          <button class="btn btn-success" onclick="gradeCalculation()">Result </button>  
        </div>
        <div class="col">
          <h2 class="gradeResult text-light bg-dark"> </h2>
        </div>
      </div>
    </div>



<script>

  function greaterNumberCalculation(){

  let numOne = Number(document.getElementById('numberOne').value);
  let numTwo = Number(document.getElementById('numberTwo').value);
  let greaterNumberResult = document.querySelector('.greaterNumberResult');

    if(numOne>numTwo){
      greaterNumberResult.innerHTML = " Number 1 is Greater";
    }else if(numOne == numTwo){
        greaterNumberResult.innerHTML = " Number 1 and Number 2 are Equal";
        if(numOne=="" || numTwo==""){
          greaterNumberResult.innerHTML = " Numbers are missing"
        }
    }else {
      greaterNumberResult.innerHTML = "Number 2 is Greater"
    }
  }

  /* ******************************************************************************************** */

  function numberType(){

    let numType = Number(document.getElementById('numberType').value);
    let numberTypeResult = document.querySelector('.numberTypeResult');

    if(numType>0){
      numberTypeResult.innerHTML = "Number is Positive";
    }else if(numType == ""){
      numberTypeResult.innerHTML = "Enter the Number";
    } else{
      numberTypeResult.innerHTML = "Number is Negative";
    }

  }

  /* ******************************************************************************************** */


  function oddEven(){
    let number = document.getElementById('oddEven').value;
    let numberTypeResult = document.querySelector('.oddEvenResult');

    if(number%2 == 0){
      numberTypeResult.innerHTML = "Even Number";
    }else if(number == "" && number == 0){
      numberTypeResult.innerHTML = "Enter the Number";
    }else{
      numberTypeResult.innerHTML = "Odd Number";
    }

  }

  /* ******************************************************************************************** */


  function digitsCalculation(){

    let number = document.getElementById('digits').value;
    let digitsResult = document.querySelector('.digitsResult');

    if(number.length == 1 ){
      digitsResult.innerHTML = "One digit"
    }else if (number.length == 2){
      digitsResult.innerHTML = "two digit"
    }
    else if(number == ""){
      digitsResult.innerHTML = "Enter the Number";
    }else{
      digitsResult.innerHTML = "three digit"
    }

  }

    /* ******************************************************************************************** */

    function gradeCalculation(){
      let marks = document.getElementById('marks').value;
      let gradeResult = document.querySelector('.gradeResult');

      if(marks>90 && marks<=100){
        gradeResult.innerHTML = "A grade - 'Good'";
      }else if(marks>70 && marks <= 90){
        gradeResult.innerHTML = "B grade - 'Fair'";
      }else if(marks>50 && marks <=70){
        gradeResult.innerHTML = "C grade - 'Fair'";
      }else{
        gradeResult.innerHTML = "Dai Parama Podi";
      }
    }


</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
