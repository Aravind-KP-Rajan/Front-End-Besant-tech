  <script>

function regexEg(){

  let ptn = /[a-z]/; //don't leave space in between / /;


  console.log(ptn.test("abc"));

  console.log(ptn.test("12"));

  ptn = /^[a]/

  console.log(ptn.test("bc"));
  console.log(ptn.test("abx"));
  

  Ptn = /^(?=.* [a-z]) (?=.* [A-Z]) (?=.* [0-9]) (?=.* [@$-_]) {8,12} $/;
  
}

regexEg();
