<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional tags</title>
</head>
<body>

  <div>
    <h2>Div tag</h2>
    

    <span>A</span> <span>B</span> 

    <!-- span: to seperate vertically -->

    <strong>Aravind</strong>
    <br>
    <br>

    A<sup>2</sup>

    H<sub>2</sub>O
    <br>
    <br>

    <em> Italics </em>

    <blockquote>"Addrsss: No.7, vivekanandar Street, Dubai cross street, Dubai"</blockquote>


    <!-- to change the direction of the sentence. Example: arabic written from R to sL -->
    <bdo dir="rtl">Aravind</bdo>
    <!-- rtl = right to left -->

    <br>
    <br>


    <del>Wrong</del> <ins>Right</ins>

  </div>
  
</body>
</html>
