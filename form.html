<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
    <h1>Registartion form</h1>
    <form action="#" method="get">
      <table>

        <tr>
          <td>Name</td>
          <td>
            <input type="text" placeholder="Enter your name">
          </td>
        </tr>

        <tr>
          <td>Mobile number</td>
          <td>
            <input type="number" placeholder="enter your number" value="name">
          </td>
        </tr>

        <tr>
          <td>Email</td>
          <td>
          <input type="email" placeholder="email">
        </td> 
        </tr>

        <tr>
          <td>DOB</td>
          <td><input type="date"></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
            <input type="radio" name="gender" value="others"/>others
          </td>
        </tr>

        
        <tr>
          <td>Password</td>
          <td>
            <input type="password" name="pwd">
          </td>
        </tr>

        <tr>
          <td>Address</td>
          <td><textarea cols="20" rows="7" name="Address" placeholder="Type your Address"></textarea>
          </td>
        </tr>

        <tr>
          <td>State</td>
          <td>
            <select name="state">
              <option>Tamil nadu</option>
              <option>Kerala</option>
              <option>Karanataka</option>
              <option>Andhra Pradesh</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit">
          </td>
            <td>
            <input type="Reset">
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
