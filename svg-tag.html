<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG tag</title>
</head>
<body>
  <div>
    <h2>SVG tag</h2>
    <svg viewport="0 0 300 300" width="300" height="300">   
      <!-- scalable vector graphic -->
      <circle cx="50" cy="50" r="30" stroke="green" stroke-width="4" fill="yellow"/>
      <!-- cx, cy represents co-ordinates and r is radius -->
      
      <rect x="100" y="100" width="100" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
      <!-- xand y acts as one co-ordinate and height, aidth zcts as another co-ordinates -->

      <polygon points="300 300 250 120 300 100" style="fill: aqua; stroke: chartreuse; stroke-width: 3px;"></polygon>

      <!-- diffeent points for random shapes -->

      <line x1="20" y1="20" x2="100" y2="100" stroke="red" stroke-width="5"/>
      

    </svg>
  </div>
</body>
</html>
