<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="checkSession()">
    <div>
        <h2>Home Page</h2>

        <script>
            function checkSession(){
                let sess = sessionStorage.getItem("SessionId");
                if(sess != "admin"){
                    alert("Session Expired...Please login again");
                    window.location.href="./sessionLogin.html";
                }
            }
        </script>
    </div>
</body>
</html>
