            <h3>Set & Map</h3>
            <script>
                function setMpEx(){

                    let st = new Set();
                    st.add("Soorya");
                    st.add("Jothika");
                    st.add("Gautham");
                    st.add("Dhanush");

                    console.log(st);
                    st.add("Gautham");
                    console.log(st);
                    st.delete("Jothika");
                    console.log(st);
                    console.log(st.has("Gautham"));
                    console.log(st.size);
                    console.log(st.keys());
                    console.log(st.values());
                    console.log(st.entries());

                    for(let ele of st.keys()){ console.log(ele)}
                    for(let ele of st.values()){ console.log(ele)}
                    for(let ele of st.entries()){ console.log(ele)}

                    console.log(st);
                    st.clear();
                    console.log(st);


                    let mp = new Map();
                    mp.set(1001,"Soorya");
                    mp.set(1002,"Dhanush");
                    mp.set(1003,"Abi");
                    mp.set(1004, "Murali");

                    console.log(mp);
                    mp.set(1002, "Himthiyas");
                    console.log(mp);
                    mp.set(1005, "Murali");
                    console.log(mp);
                    console.log(mp.get(1002));
                    console.log(mp.has(1003));
                    console.log(mp.size);

                    for(let ele of mp.keys()){ console.log(ele)}
                    for(let ele of mp.values()){ console.log(ele)}
                    for(let ele of mp.entries()){ console.log(ele)}

                    console.log(mp);
                    mp.clear();
                    console.log(mp);

                }

                setMpEx();
            </script>
