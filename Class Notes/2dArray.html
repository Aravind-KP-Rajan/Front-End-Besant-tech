        <script>
            function outerFun(){
                function innerFun(){
                    console.log("I am inner Function");
                }

                innerFun();
            }
            outerFun();
           // innerFun();

            function setCounter(num){
                let counter = num;

                function getCounter(){
                    counter++;
                    return counter;
                }

                return getCounter;
            }
            let getCounter = setCounter(10);
            console.log(getCounter());
            console.log(getCounter());
            console.log(getCounter());
            console.log(getCounter());

            function shop(buy){
                console.log("Inside Shop");
                buy();
            }

            function buy(){
                console.log("I am buying");
            }

            shop(buy);


            function printNum(num){
                console.log(num);
                if(num < 10){
                    printNum(num+1);
                }
            }

            printNum(1);
        </script>
